<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<p>Published on: {{ object.published_date }}</p>
<a href="{% url 'post-update' object.pk %}">Edit</a>
<form method="POST" action="{% url 'post-delete' object.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'post-list' %}">Back to Posts</a>
